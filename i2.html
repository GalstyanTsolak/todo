<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css"  href="i2.css"/>
		<link rel="stylesheet" type="text/css"  href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css
"/>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

	</head> 
	<body>
		<div class="container">
			<h2 class="todo-title">Todo</h2>
			<div class="panel">
				<form name="todoForm">
					<input type="text" placeholder="Create Some Tasks..." id="todoText" /> 
					<button type="submit" id="btnSubmit">+</button>
					<hr />
					<span class="filterBtn" id="filterAllTasks" onclick="filterTodo(FILTER_TYPES.ALL)">All tasks: <span> 0</span></span>
					<span class="filterBtn" id="filterIncompleteTasks" onclick="filterTodo(FILTER_TYPES.Incomplete)">Incomplete: <span> 0</span></span>
					<span class="filterBtn" id="filterCompleted" onclick="filterTodo(FILTER_TYPES.Completed)">Complete: <span> 0</span></span>
					<hr />
				</form>
				<ul id="todoListUl">
					
				</ul>
				
				<div id="clearAllTasks">Clear All Tasks</div>
			</div>
		</div>

		<script type="text/javascript" src="i2.js"></script>

	</body>
</html>
